<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/new_password.css" />
  <title>Browser</title>
</head>
<body>
    <div id="top-container">
        <div class="mode-switch-container">
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
        </div>
    </div>
    <!-- <img src="" alt="Image description" style="width: 100%; height: auto; position: absolute; top: 0; left: 0; z-index: -1;"> -->
    <div class="cent-div">
        <h1>Reset your password</h1>
        <div class="email-entry">
            <div class="label">New password:</div>
            <input type="password" class="password1-input" placeholder="password"></input>
            <div class="label">Confirm Password:</div>
            <input type="password" class="password-input" placeholder="Confirm your password"></input>
            <button>Continue</button>
        </div>
    </div>
    <script src="../scripts/login.js"></script>
</body>

</html>
