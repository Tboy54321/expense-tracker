<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/forgot_password.css" />
  <title>Browser</title>
</head>
<body>
    <div id="top-container">
        <div class="mode-switch-container">
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
        </div>
    </div>
    <!-- <img src="" alt="Image description" style="width: 100%; height: auto; position: absolute; top: 0; left: 0; z-index: -1;"> -->
    <div class="cent-div">
        <h1>Trouble logging in?</h1>
        <div class="email-advice">
            <span>Enter your email and we'll send you a link to get back into your account.</span>
        </div>
        
        <div class="email-entry">
            <div class="label">Enter your mail:</div>
            <input type="email" class="email-input" placeholder="Enter your email"></input>
            <button>Continue</button>
        </div>
    </div>
    <script src="../scripts/login.js"></script>
</body>

</html>
